name: Etop FT-09 Fancoil Thermostat
products:
  - id: 9k370oraz3qkg0ga
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: switch
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "on"
    - id: 2
      type: integer
      name: temperature
      scale: 0.1
    - id: 3
      type: integer
      name: current_temperature
      scale: 0.1
    - id: 4
      type: string
      name: hvac_mode
      mapping:
        - dps_val: auto
          value: heat_cool
        - dps_val: heat
          value: heat
        - dps_val: cool
          value: cool
        - dps_val: fan
          value: fan_only
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: low
          value: low
        - dps_val: medium
          value: medium
        - dps_val: high
          value: high
secondary_entities: []
