name: Etop FT-09 Fancoil Thermostat
products:
  - id: 9k370oraz3qkg0ga
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: switch
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "on"
    - id: 2
      type: integer
      name: temperature
      mapping:
        - scale: 10
          step: 5
      range:
        min: 1
        max: 650
      unit: C
    - id: 3
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
      range:
        min: 0
        max: 999
      unit: C
    - id: 4
      type: string
      name: hvac_mode
      mapping:
        - dps_val: auto
          value: heat_cool
        - dps_val: heat
          value: heat
        - dps_val: cold
          value: cool
        - dps_val: fan
          value: fan_only
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: low
          value: low
        - dps_val: medium
          value: medium
        - dps_val: high
          value: high
    - id: 7
      type: boolean
      name: lock
secondary_entities:
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
